<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reporte de Granja</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .info { margin: 15px 0; }
        .info p { margin: 5px 0; }
        img { max-width: 200px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Reporte de Granja - CowTrack</h1>
    </div>

    <div class="info">
        <h2>Detalles de la Finca</h2>
        <p><strong>Nombre:</strong> {{ granja[1] }}</p>
        <p><strong>Ubicaci√≥n:</strong> {{ granja[1] }}</p>
        <p><strong>Encargado:</strong> {{ owner_name }}</p>
        <p><strong>Cantidad de Ganado:</strong> {{ granja[2] }}</p>
        <p><strong>Estado:</strong> {{ 'Activo' if granja[3] else 'Inactivo' }}</p>
        <p><strong>Tatuaje:</strong> {{ granja[4] }}</p>
    </div>

    <div class="info">
        <h2>Tatuaje Registrado</h2>
        <img src="{{ url_for('static', filename='img/' ~ granja[4] ~ '.png', _external=True) }}"
             alt="Tatuaje de la granja">
    </div>
</body>
</html>
