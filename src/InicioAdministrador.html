<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CowTrack - Listado de Fincas</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* IMPORTACION DEL HEADER y lo Mantiene fijo */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px !important;
            background-color: white;
            z-index: 1000;
        }

        /* Mantiene el sidebar fijo */
        .sidebar {
            position: fixed;
            top: 55px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #484848;
            z-index: 999;
        }

        .contenIzquierdo,
        .contenDerecho {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contenIzquierdo {
            justify-content: flex-start;
            /* Mantiene elementos a la izquierda */
            background-color: #00ff0d;
        }

        .contenDerecho {
            justify-content: flex-end;
            /* Mantiene elementos a la derecha */
            padding-right: 15px;
        }

        .contenIzquierdo svg,
        .contenDerecho svg {
            cursor: pointer;
        }

        .icon-button {
            position: relative;
            background: transparent;
            border-left: #2c2f33 1px solid;
            border-right: #2c2f33 1px solid;
            border-top: none;
            border-bottom: none;
            padding: 10px 10px 0px 15px;
            border-radius: 5px;
            cursor: pointer;
            height: 45px;
            /*relative: los elementos se posicionan de forma relativa a su posici贸n normal.*/
            display: inline-block;
            transition: 0.5s;
        }

        .tooltip-text {
            visibility: hidden;
            background-color: #2c2f33;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            top: 110%;
            /* Posiciona el tooltip bajo del elemento */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0%;
            font-family: sans-serif;
            font-size: 15px;
            font-weight: bolder;
            transition: opacity 0.2s;
        }

        .icon-button:hover .tooltip-text {
            visibility: visible;
            opacity: 90%;
        }

        .icon-button:hover {
            background: #2c2f33;
        }

        /*Estilos del banner*/
        .banner {
            position: relative;
            text-align: center;
            margin-top: 100px;
        }

        .finca {
            position: relative;
            text-align: center;
            
        }

        .banner img,
        .finca img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 65%;
        }

        .banner span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode';
            font-size: 35px;
            font-weight: bold;
            color: #000000;
        }

        /*Estilos del buscador*/
        .search-bar {
            display: flex;
            justify-content: left;
            margin: 20px 20px 0 15%;
        }

        .search-container {
            position: relative;
            display: inline-block;
        }

        .search-container input {
            width: 150px;
            padding: 10px;
            padding-left: 20px;
            padding-right: 50px;
            border: 1px solid #383838;
            border-radius: 12px;
            font-family: Cambria, Cochin, Georgia, Times, serif;
            font-size: medium;
            background-color: whitesmoke;
        }

        .search-icon {
            position: absolute;
            left: 80%;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: painted;
            color: #383838;
            cursor: pointer;
            padding: 6px 6px 0 10px;
            background-color: whitesmoke;
        }

        /*Estilos del Cuerpo de Pagina*/
        .cuerpoPagina {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #ffffff;
            margin-bottom: 270px;
        }

        .addFinca {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
            width: 100px;
            height: 100px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode';
            font-size: 15px;
        }

        .addFinca {
            background-color: #d7a86e;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .addFinca svg {
            padding: 10px;
        }

        .finca-info {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .actions button {
            padding: 8px 12px 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: rgb(235, 235, 235);
        }

        .finca {
            position: relative;
            background-color: #ffffff;
            padding: 5px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .tooltip {
            visibility: hidden;
            background-color: white;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
            color: black;
            text-align: center;
            border-radius: 18px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            width: 200px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;

        }

        .finca:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .finca h3 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode';
            font-size: 18px;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>

<body>
    <iframe class="header" src="header.html" frameborder="0"></iframe>

    <section class="sidebar">
        <div class="contenIzquierdo"> <!-- NO QUITAR--> </div>

        <div class="contenDerecho">
            <button class="icon-button">
                <span class="tooltip-text">Notificaciones</span>
                <svg color="white" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-bell-fill" viewBox="0 0 20 20">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                </svg>
            </button>
            <button class="icon-button">
                <span class="tooltip-text">Configuraci贸n</span>
                <svg color="white" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-gear-fill" viewBox="0 0 20 20">
                    <path
                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                </svg>
            </button>
            <button class="icon-button">
                <span class="tooltip-text">Cerrar Sesi贸n</span>
                <svg color="white" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-box-arrow-right" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                    <path fill-rule="evenodd"
                        d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                </svg>
            </button>
        </div>
    </section>

    <section class="banner">
        <img src="static/img/fondoVacas160.png" alt="Fondo con vacas">
        <span>Listado de Fincas</span>
    </section>

    <main>
        <div class="search-bar">
            <div class="search-container">
                <input type="text" placeholder="Buscar finca...">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-search search-icon" viewBox="0 0 20 20">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
        </div>

        <div class="cuerpoPagina">
            <div class="addFinca">
                <svg color="black" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                    class="bi bi-plus-lg" viewBox="0 0 15 15">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                </svg>Agregar finca
            </div>
            <div class="finca">
                <img src="static/img/herrado1.png" alt="Herrado de la finca">
                <h3>Finca 1</h3>

                <div class="tooltip">
                    <h3>Finca 1</h3>
                    <p><svg color="red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                        </svg> Ubicaci贸n: Avenida</p>
                    <p><svg color="#f7f336" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                        </svg> 304 ganados registrados</p>
                    <p><svg color="green" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </svg> Estado de la finca</p>
                    <div class="actions">
                        <button>Editar</button>
                        <button>Eliminar</button>
                        <button>Ver Finca</button>
                    </div>
                </div>

            </div>
            <div class="finca">
                <img src="static/img/herrado2.png" alt="Herrado de la finca">
                <h3>Finca 2</h3>
            </div>
            <div class="finca">
                <img src="static/img/herrado3.png" alt="Herrado de la finca">
                <h3>Finca 3</h3>
            </div>
        </div>
    </main>
</body>

</html>
